<h3>Chores for {{vm.childname}}</h3>
<form name="form" ng-submit="vm.editDone()" role="form">

    <div class="form-group" ng-class="{ 'has-error': form.description.$dirty && form.description.$error.required }">
        <div ng-class="{ 'has-error': form.date.$dirty && form.date.$error.required }">
            <label for="date">Since&nbsp;</label>
            <input type="date" name="date" id="date" class="form-control" ng-model="vm.transaction.date" ng-change="vm.onDateChange(vm.transaction.date)" required />
            <span ng-show="form.date.$dirty && form.date.$error.required" class="help-block">Date is required</span>
        </div>
    </div>

    <div>
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>Done</th>
                    <th>Chore</th>
                    <th>Repeat</th>
                    <th>Date</th>
                    <th>Penalty</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="chore in vm.choresHistory">
                    <td>
                        <input type="checkbox"  name="done" ng-click="vm.clickedDone(chore);" ng-checked="chore.done==1 || chore.done=='1'"> <!-- no model because i wish to change myself in clickedDone-->
                    </td>

                    <td>{{chore.chore}}</td>
                    <td>{{chore.frequency}}</td>
                    <td>{{chore.date}}</td>
                    <td><div ng-show="chore.done==0">${{chore.penalty}}</div></td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="form-actions">
        <a href="#/chores" class="btn btn-primary">Add Chore</a>
        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Done</button>
